        <script type="text/javascript">
            const FileUploadBtn = document.getElementById("File-upload");
            const uploadBtn = document.getElementById("upload-button");
            const textBtn = document.getElementById("custom-text");

            uploadBtn.addEventListener("click", function(){
                FileUploadBtn.click();
            });

            FileUploadBtn.addEventListener("change", function(){
                if(FileUploadBtn.value){
                    textBtn.innerHTML = FileUploadBtn.value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/)[1];
                } 
                else{
                    textBtn.innerHTML = "No file chosen, yet";
